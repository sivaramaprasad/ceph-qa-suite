workload_infernalis:
   sequential:
   - rgw: [client.0]
   - print: "**** done rgw workload_infernalis"
   - s3tests:
       client.0:
         # for s3tests ceph-infernalis should be used 
         # for new similar tests should check with Yehuda about the branch name 
         force-branch: ceph-infernalis
         rgw_server: client.0
   - print: "**** done s3tests workload_infernalis"
upgrade-sequence_infernalis:
   sequential:
   - install.upgrade:
       mon.a:
         branch: infernalis
       mon.b:
         branch: infernalis
       client.1:
         branch: infernalis
   - print: "**** done branch: infernalis install.upgrade"
   - ceph.restart: [mds.a]
   - sleep:
       duration: 60
   - ceph.restart: [osd.0]
   - sleep:
       duration: 30
   - ceph.restart: [osd.1]
   - sleep:
       duration: 30
   - ceph.restart: [osd.2]
   - sleep:
       duration: 30
